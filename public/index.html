<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Specifies the character encoding for the HTML document -->
    <meta charset="utf-8" />
    
    <!-- Link to the favicon of the website -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    
    <!-- Sets the viewport to make the website responsive on all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Sets the theme color for the browser's address bar on mobile devices -->
    <meta name="theme-color" content="#000000" />
    
    <!-- Provides a brief description of the website -->
    <meta name="description" content="Web site created using create-react-app" />
    
    <!-- Link to Bootstrap CSS for styling the application -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <!-- Link to the Apple touch icon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <!-- 
      manifest.json provides metadata for the web app, 
      allowing it to be installed on mobile devices or desktops.
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Link to Bootstrap JS bundle for enabling interactive components like modals and tooltips -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
    <!-- Title of the web page -->
    <title>React App</title>
  </head>
  <body>
    <!-- Displayed if JavaScript is disabled in the user's browser -->
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Link to Font Awesome for using icons -->
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
    
    <!-- Root div where the React application will be mounted -->
    <div id="root"></div>
    
  </body>
</html>
